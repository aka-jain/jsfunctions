<html>

<title>toAkaLowerCase()</title>
	<head>
	</head>
<body>


		<div id="before">
		</div>

			<br><br><br><br><br><br>
		 

				 Yup Sure! Use my function toAkaLowerCase to change into LowerCase.


			<br><br><br><br><br><br>

		<div id="after">
		</div>

<script>

// original string==============
	var before="<b>HI AKASH! WILL YOU PLEASE CONVERT ME INTO CAPITAL LETTERS</b>";
	

// adding to DOM===============
	document.getElementById('before').innerHTML=before;



// toAkkaUpperCase function implementation which returns new string==============

	String.prototype.toAkaLowerCase = function() {

		var integer=0,i;
		var newString="";

		for(i=0;i<this.length;i++){

			var integer = this.charCodeAt(i);

			if(integer>=65 && integer<=90){
				integer=integer+32;
				newString=newString+String.fromCharCode(integer);
			}
			else{
				newString=newString+String.fromCharCode(integer);
			}
		}

		return newString;

	};


// storing into new string by using a function toAkkaUpperCase which is an object of string Class======================

	var after=before.toAkaLowerCase();

// adding Capitalized string to DOM=====================

	document.getElementById('after').innerHTML=after;

</script>
</body>

</html>
